<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href=".\completed_style.css" />
</head>

<body>
  <div class="float">
    <header class="py-3">
      <div class="container-fluid justify-content-between align-items-center">
        <a class="blog-header-logo text-decoration-none text-center text-white" href="#">To Dos</a>
      </div>
    </header>

    <div class="nav-scroller mb-3 border-bottom">
      <nav class="nav nav-underline align-items-center justify-content-between">
        <a class="col-5 nav-item nav-link link-body-emphasis text-center text-white" href="./index.html">Today</a>
        <a class="slide-link col-5 nav-item nav-link link-body-emphasis text-center text-white active"
          href="./completed.html">View
          Calendar</a>
      </nav>
    </div>
  </div>
  <div class="container">
    <div class="container">
      <div class="bod">
        <div class="calendar">
          <div class="header">
            <div id="prev" class="btn"><i class="bi bi-arrow-left"></i></i></div>
            <div class="text-heavy" id="month-year"></div>
            <div id="next" class="btn"><i class="bi bi-arrow-right"></i></i></div>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days" id="days"></div>

        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>
      <script src="./completed_script.js"></script>
</body>

</html>
