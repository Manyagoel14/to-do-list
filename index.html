<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href=".\style.css" />

</head>

<body>
  <div class="float">
    <header class="py-3">
      <div class="container-fluid justify-content-between align-items-center">
        <a class="blog-header-logo text-center text-white" href="#">To Dos</a>
      </div>
    </header>

    <div class="nav-scroller mb-3 border-bottom">
      <nav class="nav nav-underline align-items-center justify-content-between">
        <a class="col-5 nav-item nav-link link-body-emphasis text-center active text-white"
          href="./index.html">Today</a>
        <a class="slide-link col-5 nav-item nav-link link-body-emphasis text-center text-white"
          href="./completed.html">View
          Calendar</a>
      </nav>
    </div>
  </div>
  <div class="container">
    <div class="list-group py-3" id="list-group">
    </div>
  </div>
  <div class="filter-btn">
    <a class="btn btn-warning rounded-circle" onclick="toggleDropdown()">
      <i class="bi bi-filter" style="font-size: 1.5rem; color: white"></i>
    </a>
    <div id="myDropdown" class="dropdown-content">
      <p><input class="form-check-input flex-shrink-0" type="checkbox" id="active" />
        <span class="form-checked-content pt-1">Active</span>
      </p>
      <p><input class="form-check-input flex-shrink-0" type="checkbox" id="complete" />
        <span class="form-checked-content pt-1">Completed</span>
      </p>
      <button class="apply-btn" type="btn" onClick="applyFilters()">Apply</button>
      <button class="apply-btn" type="btn" onClick="loadTasks()">Clear</button>
    </div>
  </div>
  <div class="floating-btn">
    <a class="btn btn-warning rounded-circle" href="./add.html">
      <i class="bi bi-plus" style="font-size: 1.75rem; color: white"></i></a>
  </div>

  <div class="d-flex flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center"> </div>
  <div class="help">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-1 text-white">
      <div class="col-md-4 d-flex align-items-center"> <span
          class="mb-3 mb-md-0 text-white"><strong>Priority</strong><br><i class="bi bi-pencil-fill ps-2"
            style="color: #59d434;"></i>
          <small class="px-1">Low</small><i class="bi bi-pencil-fill ps-2" style="color: #ECB800;"></i>
          <small class="px-1">Moderate</small><i class="bi bi-pencil-fill ps-2" style="color: #E42C5F;"></i>
          <small class="px-1">High</small></span> </div>
      <div class="col-md-4 justify-content-center align-items-center d-flex">
        <span class="mb-3 mb-md-0 text-white"><strong>Level of Efforts</strong><br>
          <i class="bi bi-pencil-fill ps-2" style="color: #59d434"></i>
          <i class="bi bi-pencil" style="color: #59d434"></i>
          <i class="bi bi-pencil" style="color: #59d434"></i>
          <small class="px-1">Easy</small>
          <i class="bi bi-pencil-fill ps-2" style="color: #59d434"></i>
          <i class="bi bi-pencil-fill" style="color: #59d434"></i>
          <i class="bi bi-pencil" style="color: #59d434"></i>
          <small class="px-1">Medium</small>
          <i class="bi bi-pencil-fill ps-2" style="color: #59d434"></i>
          <i class="bi bi-pencil-fill" style="color: #59d434"></i>
          <i class="bi bi-pencil-fill" style="color: #59d434"></i>
          <small class="px-1">Hard</small></span>
      </div>
    </footer>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
    </script>
  <script src="./script.js"></script>
</body>

</html>
